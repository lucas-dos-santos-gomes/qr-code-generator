<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>QR Code Generator</title>
</head>
<body>
  <main class="container">
    <h1 class="single-title">QR Code Generator</h1>
    <div class="qrcode-container">
      <img class="qrcode-img" src="" alt="QR Code" />
      <input class="qrcode-input" type="text" placeholder="Insira o link (url)" />
      <button class="qrcode-button">Gerar QR Code</button>
    </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
